{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}


    <form method="post" enctype="multipart/form-data" autocomplete="off" class="card p-2 mt-3" novalidate >
        {% csrf_token %}
        {% comment %} {{form|crispy}} {% endcomment %}

        <div class="row">
            <div class="col-12">{{form.prenom|as_crispy_field}}</div>
            <div class="col-12">{{form.nom|as_crispy_field}}</div>
        </div>
        <hr style="border: 1px solid black;"></hr>
        <div class="row">
            <div class="col-12">{{form.adresse|as_crispy_field}}</div>
            <div class="col-12">{{form.somme|as_crispy_field}}</div>
        </div>


       

    <button type='submit' class='btn btn-primary' >Ajouter</button>
    </form>


{% endblock main %}
